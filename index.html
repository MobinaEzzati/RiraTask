<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبدیل واحد پول</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>تبدیل واحد پول</h1>
        <input type="number" id="amount" placeholder="مقدار را وارد کنید">
        <select id="conversion-type">
            <option value="dollar-to-rial">دلار به ریال</option>
            <option value="rial-to-dollar">ریال به دلار</option>
        </select>
        <button onclick="convert()">تبدیل</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
